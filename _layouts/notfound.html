---
layout: default
---

<article class="page col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-xs-12 col-xs-offset-0">

  <h1 class="text-center">{{ page.title }}</h1>

  <div class="date text-center">{{ page.date | date: "%B %e, %Y" }}</div>

  <div class="entry  m-t text-center">
    {{ content }}
  </div>
</article>
